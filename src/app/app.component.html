<div class="container bg-light mt-4">
  <form class="p-4">
    <div class="row p-4 m-auto justify-content-center">
      <h2 class="text-center">CADASTRAR PRODUTO</h2>
      <div class="col-3">
        <label for="id">ID</label>
        <input id="id" name="id" type="text" class="form-control" />
      </div>
      <div class="col-6">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" class="form-control" />
      </div>
    </div>
    <div class="row p-4 m-auto justify-content-center">
      <div class="col-9">
      <label for="descricao">Descrição</label>
      <textarea class="w-100" name="descricao" id="descricao" rows="4"></textarea>
      </div>
    </div>
  </form>
  <div class="row p-4 m-auto justify-content-center">
    <div class="col-5">
      <label for="preco">Preço</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">R$</span>
        </div>
        <input type="number" min="0" id="preco" name="preco" class="form-control" />
        <div class="input-group-append">
          <span class="input-group-text">,00</span>
        </div>
      </div>
    </div>
    <div class="col-4">
      <label for="qtd">Quantidade</label>
      <input id="qtd" name="qtd" type="number" min="0" class="form-control" />
    </div>
  </div>
  <div class="row p-4 m-auto justify-content-center">
    <div class="col-9">
      <button type="submit" class="btn btn-block btn-success mb-3 container-fluid">Cadastrar</button>
    </div>
  </div>
</div>
